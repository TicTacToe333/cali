        <h1>Contact Page</h1>
        <section>

        <form>
            <fieldset><h2>Have a commment? Leave it here!</h2></fieldset>
            <fieldset>
            <div class="form-item">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name">
            </div>
            <div class="form-item">
            <label for="email">Enter your email:</label>
            <input type="text" id="email" name="email">
            </div>

            <p>Please select your reason for comment:</p>
            <div class="form-item">
            <input type="radio" id="general" name="reason" value="general">
            <label for="general">General Quesion</label><br>
            <input type="radio" id="reservation" name="reason" value="reservation">
            <label for="reservation">Reservation Question</label><br>
            <input type="radio" id="suggestion" name="reason" value="suggestion">
            <label for="suggestion">Website Suggestion</label>
            </div>
            <label for="comment">Comment</label>
            <textarea id="comment" name="comment" rows="4" placeholder="Leave your comment here!"></textarea>
            <div class="form-item">
            <input type="checkbox" id="newsletter" name="newsletter" value="newsletter">
            <label for="newsletter">Please subscribe me to the monthly newsletter</label><br>
            </div>
            </fieldset>

            <button type="submit">Submit Comment</button>
        </form>
